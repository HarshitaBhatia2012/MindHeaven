<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #89F7FE, #66A6FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* Card */
    .card {
      background: white;
      width: 420px;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      height: 83vh;
      position: relative;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #1E293B;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
      color: #4B5563;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6B7280;
    }

    select,
    input {
      width: 100%;
      padding: 12px 12px 12px 35px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: 1px solid #D1D5DB;
      font-size: 16px;
      transition: 0.3s;
    }

    select:focus,
    input:focus {
      border-color: #3B82F6;
      outline: none;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.2);
    }

    button {
      width: 100%;
      padding: 15px;
      background: #3B82F6;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      bottom: 0;
    }

    button:hover {
      background: #2563EB;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    .message {
      padding: 12px;
      border-radius: 15px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .error {
      background: #FECACA;
      color: #B91C1C;
    }

    .success {
      background: #D1FAE5;
      color: #065F46;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Book Your Session</h1>
    <div id="message"></div>

    <form action="" id="appointmentForm">
      <label for="language">Language</label>
      <div class="input-group">
        <i class="bi bi-translate"></i>
        <select id="language" required>
          <option value="">Choose Language</option>
          <option>English</option>
          <option>Hindi</option>
          <option>Marathi</option>
        </select>
      </div>

      <label for="mode">Mode of Communication</label>
      <div class="input-group">
        <i class="bi bi-telephone-fill"></i>
        <select id="mode" required>
          <option value="">Choose Mode</option>
          <option>Voice Call</option>
          <option>Video Call</option>
          <option>Text Chat</option>
        </select>
      </div>

      <label for="date">Date</label>
      <div class="input-group">
        <i class="bi bi-calendar-date"></i>
        <input type="date" id="date" required>
      </div>

      <label for="time">Time Slot</label>
      <div class="input-group">
        <i class="bi bi-clock-fill"></i>
        <select id="time" required>
          <option value="">Choose Slot</option>
          <option>10:00 AM - 11:00 AM</option>
          <option>11:00 AM - 12:00 PM</option>
          <option>12:00 PM - 01:00 PM</option>
          <option>02:00 PM - 03:00 PM</option>
          <option>03:00 PM - 04:00 PM</option>
          <option>04:00 PM - 05:00 PM</option>
        </select>
      </div>

      <button id="Submit" type="submit">Book Appointment</button>
  </div>
  </form>

  <script>
    // let isLoggedIn = true; // Simulated login

    document.getElementById("appointmentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const lang = document.getElementById("language").value;
      const mode = document.getElementById("mode").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const msgDiv = document.getElementById("message");

      if (!lang || !mode || !date || !time) {
        msgDiv.className = "message error";
        msgDiv.innerText = "⚠️ Please fill all fields.";
        return;
      }

      const appointment = { language: lang, mode, date, time };
      let bookings = JSON.parse(localStorage.getItem("appointments")) || [];
      bookings.push(appointment);
      localStorage.setItem("appointments", JSON.stringify(bookings));

      msgDiv.className = "message success";
      msgDiv.innerText = "✅ Appointment booked successfully!";

      // Reset form after booking
      this.reset();

      setTimeout(() => {
        location.href = "indexmh.html"
      },2000)
    })
  </script>


</body>

</html>
